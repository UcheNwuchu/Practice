    <p>10 &lt; 7</p>
    <p>10 &#60; 7</p>
    <!-- Copyright -->
    <p>&copy</p>
    <p>&reg</p>

    <!-- Currency -->
    <p>&yen;</p>
    <p>&euro;</p>
    <p>&pound;</p>
    <p>&cent;</p>

    <!-- suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
    <p>&hearts;</p>
