<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form>
        <label for="username">enter username</label>
        <br>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="email">enter email</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">input password</label>
        <input type="password" id="password" name="password">

        <p>Select your age</p>
        <input type="radio" name="age" value="0-20" id="option-1">
        <label for="option-1">0-20</label>
        <input type="radio" name="age" value="21-50" id="option-2">
        <label for="option-2">21-50</label>
        <input type="radio" name="age" value="51-80" id="option-3">
        <label for="option-3">51-80</label>
        
    </form>
</body>
</html>
